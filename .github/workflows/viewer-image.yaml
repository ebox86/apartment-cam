name: Build and Deploy Viewer

on:
  push:
    branches: [ main ]
    paths:
      - "viewer/**"
      - ".github/workflows/viewer-image.yaml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: apartment-cam-viewer
  IMAGE: ghcr.io/${{ github.repository_owner }}/apartment-cam-viewer
  CLOUD_RUN_SERVICE: apartment-cam-viewer
  CLOUD_RUN_REGION: us-east4
  GCP_PROJECT_ID: portfolio-website-403402



jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.image_ref.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push viewer
        uses: docker/build-push-action@v6
        with:
          context: ./viewer
          file: ./viewer/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image output
        id: image_ref
        run: echo "image=${{ env.IMAGE }}:latest" >> "$GITHUB_OUTPUT"

  deploy-cloud-run:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up gcloud auth (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        env:
          SERVICE: ${{ env.CLOUD_RUN_SERVICE }}
          REGION: ${{ env.CLOUD_RUN_REGION }}
          CLOUD_RUN_IMAGE: ${{ secrets.CLOUD_RUN_IMAGE }}
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
        run: |
          IMAGE="${CLOUD_RUN_IMAGE:-${{ needs.build-and-push.outputs.image }}}"
          ENV_FLAGS=""
          if [ -n "$OPENWEATHER_KEY" ]; then
            ENV_FLAGS+=" --set-env-vars OPENWEATHER_KEY=$OPENWEATHER_KEY"
          fi
          gcloud run deploy "$SERVICE" \
            --region "$REGION" \
            --platform managed \
            --image "$IMAGE" \
            --allow-unauthenticated \
            $ENV_FLAGS
